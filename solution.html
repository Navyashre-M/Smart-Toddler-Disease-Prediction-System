<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        .container {
            max-width: 850px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .solution-box {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #eaf7ff;
        }
        .solution-box h3 {
            margin: 0 0 10px;
            color: #0077cc;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Solutions</header>
    <div class="container">
        <h2>Recommended Remedies</h2>
        <div id="solutions"></div>
    </div>

    <script>
        async function loadSolutions() {
            const selectedSymptoms = JSON.parse(localStorage.getItem("selectedSymptoms")) || [];
            const solutionsContainer = document.getElementById("solutions");

            if (selectedSymptoms.length === 0) {
                solutionsContainer.innerHTML = "<p>No symptoms selected. Go back and choose symptoms.</p>";
                return;
            }

            try {
                const response = await fetch("solutions.json");
                const data = await response.json();

                solutionsContainer.innerHTML = "";

                selectedSymptoms.forEach(symptom => {
                    const remedy = data[symptom];
                    if (remedy) {
                        const div = document.createElement("div");
                        div.classList.add("solution-box");
                        div.innerHTML = `
                            <h3>${symptom}</h3>
                            <p><strong>Scientific Medicine:</strong> ${remedy.scientific}</p>
                            <p><strong>Ayurvedic Remedy:</strong> ${remedy.ayurvedic}</p>
                            <p><strong>Home Remedy:</strong> ${remedy.home}</p>
                            <p><strong>Syrup:</strong> ${remedy.syrup}</p>
                            <p><strong>Cream:</strong> ${remedy.cream}</p>
                            <p><strong>Soap:</strong> ${remedy.soap}</p>
                            <p><strong>Doctor to Consult:</strong> ${remedy.doctor}</p>
                            <p><a href="${remedy.video}" target="_blank">Watch Doctor's Video</a></p>
                        `;
                        solutionsContainer.appendChild(div);
                    } else {
                        solutionsContainer.innerHTML += `<p><strong>${symptom}:</strong> No solution available.</p>`;
                    }
                });
            } catch (error) {
                solutionsContainer.innerHTML = "<p>Error fetching solutions.</p>";
                console.error(error);
            }
        }

        loadSolutions();
    </script>
</body>
</html>
